<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Shelter</title>
</head>
<body>
    <header class="header">
        <div class="main-header">
            <div>
                <h3 class="header-headline">Cozy House</h3>
                <p class="header-description">Shelter for pets in Boston</p>
            </div>
            <nav class="navigation">
                <div class="navigation-item">About the shelter</div>
                <div class="navigation-item">Our pets</div>
                <div class="navigation-item">Help the shelter</div>
                <div class="navigation-item">Contacts</div>
            </nav>
        </div>
        <section class="general-section">
            <div class="information-container">
                <h2 class="section-headline">Not only people</h2>
                <h2 class="section-headline">need a house</h2>
                <p class="section-description">We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                <button class="general-section-button">Make a friend</button>
            </div>
            <div class="image-container">
                <img src="./img/start-screen-puppy.png" alt="start-screen-puppy" class="main-image">
            </div>
        </section>
    </header>
    <main>

    </main>
